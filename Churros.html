<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛있는 디저트.</title>
    <style>
        body {
            background-color: ivory;
            background-position: 600px 100px;
            background-repeat: no-repeat;
        }

        * {
            font-family: 'Yeon Sung', cursive;
        }

        .rtan {
            display: block;
            width: 200px;
            height: 200px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.34);
            border-radius: 200px;
            margin: 10px;
            background-size: cover;
            background-position: center;
			text-decoration: none;
			text-align: center;
			font-size: 32px;
			color: white;
            background-image: url('img/Churros.png');
            margin: 80px auto 50px auto;
        }

        .title {
            color: rgb(255, 0, 140);
            text-align: center;
            font-size: 32px;
        }

        .msg {
            color: rgb(255, 0, 140);
            text-align: center;
            font-size: 32px;
            line-height: 48px;
        }

        .btns {
            display: flex;
            justify-content: center;
            flex-direction: row;
        }

        .btn_back {
            width: 150px;
            height: 50px;

            color: rgb(255, 0, 140);
            color: rgb(255, 0, 140);
            background-color: white;

            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .btn_share {
            width: 150px;
            height: 50px;

            color: white;
            color: rgb(255, 255, 255);
            background-color: rgb(255, 0, 140);

            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>


<body>
    <div class="rtan"></div>
    <h1 class="title">츄려스란?!</h1>
    <p class="msg">
        멕시코 요리, 스페인 요리의 하나로 길쭉하게 튀긴 빵으로 꽈배기와 친척관계이다<br/>
        일종의 도넛으로 분류하고 있다.<br/>
        버터, 밀가루, 물, 설탕 등의 재료를 다 섞은 다음 짤주머니에 담아서 짜내고 그걸 굽거나 튀겨서 완성하는 것으로, <br/>
        짤주머니의 마개가 어떤 형태냐에 따라 추로스의 형태도 달라진다.
    </p>
    <div class="btns">
       <a href="index.html"> <button class="btn_back">돌아가기</button></a>
        <a href="https://www.youtube.com/watch?v=iyCSfrW6J_A" target="_blank"><button class="btn_share">만드는 영상보기</button></a>
    </div>

</html>
