<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛있는 디저트.</title>
    <style>
        body {
            background-color: ivory;
            background-position: 600px 100px;
            background-repeat: no-repeat;
        }

        * {
            font-family: 'Yeon Sung', cursive;
        }

        .rtan {
            display: block;
            width: 200px;
            height: 200px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.34);
            border-radius: 200px;
            margin: 10px;
            background-size: cover;
            background-position: center;
			text-decoration: none;
			text-align: center;
			font-size: 32px;
			color: white;
            background-image: url('img/Gelato.PNG');
            margin: 80px auto 50px auto;
        }

        .title {
            color: rgb(255, 0, 140);
            text-align: center;
            font-size: 32px;
        }

        .msg {
            color: rgb(255, 0, 140);
            text-align: center;
            font-size: 32px;
            line-height: 48px;
        }

        .btns {
            display: flex;
            justify-content: center;
            flex-direction: row;
        }

        .btn_back {
            width: 150px;
            height: 50px;

            color: rgb(255, 0, 140);
            color: rgb(255, 0, 140);
            background-color: white;

            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .btn_share {
            width: 150px;
            height: 50px;

            color: white;
            color: rgb(255, 255, 255);
            background-color: rgb(255, 0, 140);

            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>


<body>
    <div class="rtan"></div>
    <h1 class="title">젤라토란?!</h1>
    <p class="msg">
        이탈리아어로 아이스크림이라는 뜻이나, 한국어에서는 일반적으로 이태리풍 아이스 밀크를 의미한다.<br/>
        보통 아이스크림보다 맛이 진하며, 유지방이 통상 아이스크림보다 절반 정도 적어서 비교적 저칼로리다. <br/>
        아이스크림의 필수 유지방 함유량보다 적기 때문에 엄밀히 말하자면 아이스크림이 아니라 아이스 밀크로 분류된다.  <br/>
        들어가는 재료도 일반 아이스크림에 비해서 농도가 진하다. .
    </p>
    <div class="btns">
       <a href="index.html"> <button class="btn_back">돌아가기</button></a>
        <a href="https://www.youtube.com/watch?v=pyjFy6FbQbY" target="_blank"><button class="btn_share">만드는 영상보기</button></a>
    </div>
</body>

</html>
