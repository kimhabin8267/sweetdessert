<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛있는 디저트.</title>
    <style>
        body {
            background-color: ivory;
            background-position: 600px 100px;
            background-repeat: no-repeat;
        }

        * {
            font-family: 'Yeon Sung', cursive;
        }

        .rtan {
            display: block;
            width: 200px;
            height: 200px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.34);
            border-radius: 200px;
            margin: 10px;
            background-size: cover;
            background-position: center;
			text-decoration: none;
			text-align: center;
			font-size: 32px;
			color: white;
            background-image: url('img/pudding.png');
            margin: 80px auto 50px auto;
        }

        .title {
            color: rgb(255, 0, 140);
            text-align: center;
            font-size: 32px;
        }

        .msg {
            color: rgb(255, 0, 140);
            text-align: center;
            font-size: 32px;
            line-height: 48px;
        }

        .btns {
            display: flex;
            justify-content: center;
            flex-direction: row;
        }

        .btn_back {
            width: 150px;
            height: 50px;

            color: rgb(255, 0, 140);
            color: rgb(255, 0, 140);
            background-color: white;

            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .btn_share {
            width: 150px;
            height: 50px;

            color: white;
            color: rgb(255, 255, 255);
            background-color: rgb(255, 0, 140);

            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>


<body>
    <div class="rtan"></div>
    <h1 class="title">푸딩이란?!</h1>
    <p class="msg">
        달걀·우유 등을 주재료로 하여 천으로 싸서 쪄서 만드는데, 따뜻한 디저트로 쓰기도 하고 냉각시켜서 차게 쓰기도 한다. <br/>
        종류는 커스터드 푸딩과 커스터드 속에 카스텔라 분말을 넣은 로열푸딩, 카스텔라와 건포도를 넣은 캐비닛 푸딩, <br/>
        기타 초콜릿이나 아먼드를 넣은 초콜릿푸딩·아몬드푸딩, 옥수수녹말을 넣은 콘스타치푸딩 등이 있다. <br/>
        잘게 썬 쇠기름을 밀가루반죽에 섞어서 카스텔라같이 구워 낸 요크셔푸딩도 있다.
    </p>
    <div class="btns">
       <a href="index.html"> <button class="btn_back">돌아가기</button></a>
        <a href="https://www.youtube.com/watch?v=c1ROUg6rOGs" target="_blank"><button class="btn_share">만드는 영상보기</button></a>
    </div>
</body>
</html>
