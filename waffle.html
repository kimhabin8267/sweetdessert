    <h1 class="title">와플이란?!</h1>
    <p class="msg">
        와플(waffle)은 밀가루, 버터, 달걀 등이 들어간 반죽을 격자 무늬의 와플 틀에 넣고 구워낸 납작한 케이크이다.<br/>
        와플은 버터향과 단맛이 나는 디저트 메뉴로 요철이 촘촘하게 새겨진 와플 메이커에서<br/>
        구워내므로 선명하게 새겨지는 격자 무늬가 특징이다.  <br/>
        와플(waffle)은 네덜란드어 ‘바플(wafel)’에서 온 이름이다. 
    </p>
